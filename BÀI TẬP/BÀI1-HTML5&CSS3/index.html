<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="frames">
      <header>
        <section class="img">
          <a href=""><img src="image/logo.png" alt="" /></a>
        </section>
        <nav class="menu-header">
          <ul>
            <li><a href="">Ô TÔ</a></li>
            <li><a href="">XE MÁY ĐIỆN</a></li>
            <li><a href="">ƯU ĐÃI</a></li>
            <li><a href="">DỊCH VỤ</a></li>
          </ul>
        </nav>
        <form action="">
          <button type="submit">ĐĂNG KÝ LÁI THỬ</button>
        </form>
      </header>
      <main>
        <section class="banner">
          <img src="image/banner.jpg" alt="" />
        </section>
        <figure>
          <section class="posts">
            <article class="motorcycle">
              <div class="img">
                <a href=""><img src="image/theon.png" alt="" /></a>
              </div>
              <div class="text">
                <h2>THEON</h2>
                <h3>CÔNG NGHỆ BỨT PHÁ-TRẢI NGHIỆM ĐỈNH CAO</h3>
                <ul>
                  <li>
                    <p>Vận hành mạnh mẽ, vận tốc lên tới 90km/h</p>
                  </li>
                  <li>
                    <p>Hệ thống phanh ABS 2 kênh, chuẩn chống nước IP67</p>
                  </li>
                  <li>
                    <p>
                      Công nghệ bứt phá với hệ thống PAAK, smart key, tích hợp
                      eSIM
                    </p>
                  </li>
                  <li>
                    <p>Công nghệ pin Lithium tiên tiến</p>
                  </li>
                </ul>
              </div>
            </article>
          </section>
          <section class="posts">
            <article class="motorcycle">
              <div class="img">
                <a href=""><img src="image/klara.png" alt="" /></a>
              </div>
              <div class="text">
                <h2>KLARA S</h2>
                <h3>KHỞI ĐẦU PHONG CÁCH MỚI</h3>
                <ul>
                  <li>
                    <p>Thiết kế sang trọng, tôn vinh vóc dáng Việt</p>
                  </li>
                  <li>
                    <p>Vận hành mạnh mẽ, quãng đường di chuyển tới 120km/h</p>
                  </li>
                  <li>
                    <p>Công nghệ thông minh tích hợp eSIM</p>
                  </li>
                  <li>
                    <p>Tiêu chuẩn chống nước IP57</p>
                  </li>
                </ul>
              </div>
            </article>
          </section>
          <section class="posts">
            <article class="motorcycle">
              <div class="img">
                <a href=""><img src="image/impes.png" alt="" /></a>
              </div>
              <div class="text">
                <h2>IMPES</h2>
                <h3>KHỞI ĐẦU PHONG CÁCH MỚI</h3>
                <ul>
                  <li>
                    <p>Thiết kế sành điệu</p>
                  </li>
                  <li>
                    <p>Tính năng thông minh vượt trội</p>
                  </li>
                  <li>
                    <p>Vận hành êm ái, quãng đường di chuyển lên đến 70km/h</p>
                  </li>
                  <li>
                    <p>
                      Công nghệ pin Lithium bền bỉ, tiêu chuẩn chống nước IP57
                    </p>
                  </li>
                </ul>
              </div>
            </article>
          </section>
        </figure>
        <section class="banner">
            <img src="image/sub-banner.jpg" alt="" />
          </section>
      </main>
      <footer>
          <p>Copyright by Vingroup</p>
          <form action="">
              <input type="email" required placeholder="Email Address">
              <button type="submit">Đăng ký</button>
          </form>
      </footer>
    </div>
  </body>
</html>
