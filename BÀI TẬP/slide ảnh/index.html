<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
            <div class="slide first">
                <img src="https://bacgiangweb.com/wp-content/uploads/dich-vu-thiet-ke-hinh-anh-quang-cao-bgw.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://lh3.googleusercontent.com/proxy/zebQRsaRBQfKrrLzb8Tct0oSzpGJv93w4APb6HrABLbD3RCIlt5eYEydcHSZ4Yjw38qjMTChmlvPZmIFWCcnhyQtKMDAaoiX" alt="">
            </div>
            <div class="slide">
                <img src="https://lh3.googleusercontent.com/proxy/4afqItFDXuHlcfVRzVyOqkLZ-fnniCcrd0UbRoa8ihxDBpUhfSmMVeND6IVfpC3As4_0bioKu3gfNVtIGgumMT4RqOxUO-ylgjwUwW2s5L6ZaGizPTgFhMB44zc4oM_DBOzNZ4_ekPt_dfhdg1NoHbmuGA" alt="">
            </div>
            <div class="slide">
                <img src="https://chiasetainguyen.com/upload-file/anh-bia-banner-thong-bao-nghi-le-30-4-2019-hinh-15cbe8716aebba.jpg" alt="">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script type="text/javascript">
        var number = 1;
        setInterval(() => {
            document.getElementById("radio" + number).checked = true;
            number++;
            if (number > 4) {
                number = 1;
            }
        }, 4000);
    </script>
</body>
</html>
