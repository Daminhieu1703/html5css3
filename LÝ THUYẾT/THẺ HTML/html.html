<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <header></header> 
   <!-- thẻ này header là thẻ nằm phần trên cùng của trang web -->
   <main></main>
   <!-- thẻ main là thẻ nằm giữa trang web -->
   <article></article>
   <!-- thẻ article là thẻ nằm bên trái trang web và cũng là định nghĩa cho 1 bài viết nào đó-->
   <aside></aside>
   <!-- là thẻ nằm phí bên phải trang web -->
   <section></section>
   <!-- thẻ section dùng để phân chia logic một trang và là 1 khối xác định và định nghĩa 1 chức năng nào đấy -->
   <footer></footer>
   <!-- footer là thẻ nằm cuối trang web -->
   <nav></nav>
   <!-- thẻ nav là thẻ điều hướng -->
    <input type="text" autofocus>
    <!-- chức năng autofocus có tác dụng khi vào 1 trang web tự động con trỏ chuột sẽ đưa vào đó đầu tiên -->
    <form action="" autocomplete=""></form>
    <!-- thuộc tính autocomplete có 2 chức năng -->
    <!-- chức năng on:tự động hiện ra 1 list dòng text do người dùng đã nhập vào từ trước -->
    <!-- chức năng off:không hiện ra cái gì cả -->
    <input type="file" multiple>
    <!-- thuộc tính file có tác dụng cho người dùng chọn file trong máy -->
    <!-- thuộc tính mutiple có tác dụng nhập nhiều hơn 1 giá trị -->
    <input type="email">
    <!-- bắt buộc người dùng nhập đoạn text có @ -->
    <input type="number" min="1" max="5">
    <!-- thuôc tính number bắt buộc người dùng nhập số -->
    <!-- min:giá trị nhỏ nhất -->
    <!-- max:giá trị lớn nhất -->
    <input type="range" min="1" max="10" step="2">
    <!-- thuộc tính range tạo cho người dùng 1 thanh trượt -->
    <!-- min:giá trị nhỏ nhất -->
    <!-- max:giá trị lớn nhất -->
    <!-- step:số lượng khi trượt -->
    <input type="color" value="#c2c2c2">
    <!-- thuộc tính color giúp cho người dùng chọn màu và thuộc tính value là loại màu mặc định hiển thị trang web -->
    <video src="" controls autoplay preload="" poster></video>
    <!-- dùng để hiển thị video lên trang web và thuôc tính src có tác dụng chọn video mà chúng ta muốn để hiển thị -->
    <!-- control:là dùng để điều khiển video -->
    <!--  autoplay:xác định trạng thái tự động chạy video -->
    <!-- preload:tải lại video khi tải lại trang web -->
    <!-- poster:hình ảnh đại diện cho video -->
    <!-- loop:xác định video có đc lặp lại hay không -->
    <audio src=""></audio>
    <!-- định nghĩa file âm thanh và thuôc tính src có tác dụng chọn file âm thanh mà chúng ta muốn để hiển thị -->
     <!-- control:là dùng để điều khiển file âm thanh -->
     <!--  autoplay:xác định trạng thái tự động chạy file âm thanh -->
     <!-- loop:xác định file âm thanh có đc lặp lại hay không -->
     <!-- muted:tắt âm thanh -->
    <iframe width="500px" height="500px" src="https://www.youtube.com/embed/pLYJNKD7M-Y" frameborder="0"></iframe>
    <!-- nhúng video từ youtube -->
</body>
</html>
