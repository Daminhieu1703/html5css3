<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Giới thiệu về canvas</h3>
    <div id="content">
        <canvas id="MyCanvas" width="500px" height="200px" style="border: 1px solid #000;">
            <p>Trình duyệt của bạn không hỗ trợ HTML5 Canvas.</p>
        </canvas>
    </div>
    <script>
        window.addEventListener('load',function() {
            var canvas = document.getElementById('MyCanvas');
            var ctx = canvas.getContext('2d');
            ctx.strokeStyle = "red";
            ctx.fillStyle = "yellow"
            ctx.lineWidth = 10;
            ctx.fillRect(25,25,100,100);
            ctx.strokeRect(25,25,100,100);

            ctx.strokeStyle = "green";
            ctx.fillStyle = "blue"
            ctx.lineWidth = 5;
            ctx.fillRect(175,25,100,100);
            ctx.strokeRect(175,25,100,100);
        })
    </script>
</body>
</html>
