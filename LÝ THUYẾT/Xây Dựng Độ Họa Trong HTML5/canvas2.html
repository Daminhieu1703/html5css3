<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Giới thiệu về canvas</h3>
    <canvas id="MyCanvas" width="500px" height="200px" style="border: 1px solid #000;">
        <p>Trình duyệt của bạn không hỗ trợ HTML5 Canvas.</p>
    </canvas>
    <script>
          var canvas = document.getElementById("MyCanvas");
          context = canvas.getContext("2d");
          context.beginPath();
          context.arc(250,100,80,0,2*Math.PI); //arc(margin left,margin top,bán kính,điểm bắt đầu của đường tròn,điểm kết thúc của đường tròn)
          context.stroke();
    </script>
</body>
</html>
