<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Giới thiệu về canvas</h3>
    <canvas id="MyCanvas" width="200px" height="100px" style="border: 1px solid #000;">
        <p>Trình duyệt của bạn không hỗ trợ HTML5 Canvas.</p>
    </canvas>
    <script>
         var canvas = document.getElementById("MyCanvas");
          context = canvas.getContext("2d");
          context.font = "30px tahoma"
          context.fillText("hello world",20,50) //fillText("văn bản",margin left,margin top)
    </script>
</body>
</html>
