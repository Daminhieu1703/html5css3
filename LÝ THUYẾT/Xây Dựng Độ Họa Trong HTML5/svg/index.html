<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css" type="text/css" media="all">
</head>
<body>
    <!-- Các thẻ tác dụng trong SVG -->
    <circle></circle> 
    <!-- Thẻ circle xác định để vẽ hình tròn -->
    <rect></rect>
    <!-- thẻ rect xác định để vẽ hình chữ nhật -->
    <ellipse></ellipse>
    <!-- thẻ ellipse xác định để vẽ ellipse -->
    <line></line>
    <!-- thẻ line xác định để vẽ đường kẻ -->
    <polyline></polyline>
    <!-- thẻ polyline xác định để vẽ chuỗi đa giác -->
    <polygon></polygon>
    <!-- thẻ polygon xác định để vẽ hình đa giác -->
    <text></text>
    <!-- thẻ text xác định đoạn văn bản -->

    <!-- VD SVG -->
    <h1>hình vuông</h1>
    <svg class="custom-shape">
        <rect x="4" y="0" width="150" height="150" fill="blue" style="stroke: pink;stroke-width: 5; fill-opacity: 0.1; stroke-opacity: 0.9;"></rect>
    </svg>
    <h1>hình tròn</h1>
    <svg class="custom-shape" width="300" height="300" style="border: 1px solid #000; background: url(raster.svg);">
        <circle cx="50" cy="50" r="50" fill="red"></circle>
    </svg>
    <h1>đường kẻ</h1>
    <svg class="custom-shape">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke: rgb(255,0,0);stroke-width: 2;"></line>
    </svg>
    <h1>hình ellipse</h1>
    <svg class="custom-shape">
        <ellipse cx="120" cy="80" rx="100" ry="50" style="fill: yellow; stroke: purple; stroke-width:2;"></ellipse>
    </svg>
    <h1>hình polygon</h1>
    <svg class="custom-shape">
        <polygon points="200,10 250,190 160,210" style="fill: green;stroke: darkblue;stroke-width: 1;"></polygon>
    </svg>
    <h1>hình polyline</h1>
    <svg class="custom-shape">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill: none;stroke: black;stroke-width: 3;"></polyline>
    </svg>
</body>
</html>
